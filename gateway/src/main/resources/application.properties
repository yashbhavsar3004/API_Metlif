server.port=8080
spring.application.name=api-gateway

# Rule Service Route
spring.cloud.gateway.server.webflux.routes[0].id=rule-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/rule/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

# Claim Service Route
spring.cloud.gateway.server.webflux.routes[1].id=claim-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/claim/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
