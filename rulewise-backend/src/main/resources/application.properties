spring.application.name=rule-service
server.port=8082


# ===============================
# Database Configuration (Azure SQL)
# ===============================

spring.datasource.url=jdbc:sqlserver://api-metlife-12345.database.windows.net:1433;database=rulewise_master;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=ruleadmin@api-metlife-12345
spring.datasource.password=Pass@123

# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Optional connection pool settings (Hikari)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000


